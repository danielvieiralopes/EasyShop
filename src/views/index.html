<!DOCTYPE html>
<html lang="pt_br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Easy Shop</title>

        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="/public/styles/home.css">
        <link rel="stylesheet" type="text/css" href="/public/styles/modal.css">

        <script src="https://kit.fontawesome.com/a81368914c.js"></script>

        {# <link rel="stylesheet" href="/public/styles/responsive.css"> #}

    </head>

    <body>

        <img class="wave" src="/assets/wave.png">
        <div class="container">
            <div class="img">
                <img src="/assets/img.svg" alt="Desenho carrinho">
            </div>

            <div class="login-content">
                <form action="index.html">
                    <img class="avatar" src="/assets/avatar.svg" alt="">
                    <h2>Bem Vindo!</h2>

                    <div class="input-div one">
                        <div class="i">
                            <i class="fas fa-user"></i>
                        </div>

                        <div class="div">
                            <h5>Usuário</h5>
                            <input class="input" type="text">
                        </div>
                    </div>

                    <div class="input-div two">
                        <div class="i">
                            <i class="fas fa-lock"></i>
                        </div>

                        <div class="div">
                            <h5>Senha</h5>
                            <input class="input" type="password">
                        </div>
                    </div>
                    <a href="#">Esqueceu a Senha?</a>
                    <input type="submit" class="btnL" value="Login">
                    <a1 href="#">Não é cliente? Cadastre-se agora!</a>
                </form>
            </div>
        </div>
        <script type="text/javascript" src="/scripts/index.js"></script>

        <div id="modal">
            <div class="content">
                <div id="header">
                    <h1>Facilite o seu Negócio</h1>
                    <a href="">Fechar</a>
                </div>
                <form action="">
                    <div class="register field">
                        <input type="text" name="Nome da empresa">
                        <input type="text" name="Cidade">
                        <input type="text" name="Nome do proprietario">
                        <input type="text" name="e-mail">
                        <input type="text" name="celular">
                        <div class="cadastro cliente"></div>
                        <button type="submit" class="btnR" value="Cadastre-se">
                            Cadastre-se
                        </button>
                    </div>
                </form>
            </div>
        </div>

    </body>

</html>
